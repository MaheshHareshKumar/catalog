{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem',item_id=item.id) }}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="course">Category:</label>
					<div>

						<select id="category_id" name="category_id" class="form-control" >
							
							{% for category in categorys %}
							{% if category.id == category_id %}
				        		<option value = "{{category.id}}" selected>
									{{category.name}}
								</option>
							{% else %}
								<option value = "{{category.id}}">
									{{category.name}}
								</option>
							{% endif%}

							{% endfor %}
			            	
			        	</select>
					</div>
				</br>
					<input type="submit"  id="submit" type="submit" >
					</input>
	
				</div>
			</form>
		</div>
	</div>
{% endblock %}
