{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newItem') }}" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Title">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description "></textarea>

					
					<label for="category_id">Category:</label>
					<div>

						<select id="category_id" name="category_id" class="form-control" >
							
							{% for category in categorys %}
				        		<option value = "{{category.id}}">
									{{category.name}}
								</option>
							{% endfor %}
			            	
			        	</select>
					</div>
				</br>
					<input type="submit"  id="submit" type="submit" >
					</input>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
